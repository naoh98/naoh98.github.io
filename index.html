<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Quiz</title>
    <script src="js/jquery.js/"></script>
    <link rel="stylesheet" href="css/tracnghiem.css/">
</head>
<body>
    <div class="container" style="background-image: url('img/background.jpg');">
        <div class="main">
            <div class="order">
                <span class="number">1</span>
                <span>/ 10</span>
            </div>
            <div class="title"><h1>Quick Quiz</h1></div>
            <div class="question">
                <p>Day la cau hoi</p>
            </div>
            <div class="answer">
                <p>Dap an A</p>
                <p>Dap an B</p>
                <p>Dap an C</p>
                <p>Dap an D</p>
            </div>
        </div>
        <div class="sub">
            <div class="time">
                <h5>Time Left</h5>
                <span>15 : 0</span>
            </div>
            <div class="score">
                <h5>Score</h5>
                <span>100</span>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div>
            <h1>How good is your general knowledege ?</h1>
            <a href="#">Check it out</a>
        </div>
    </div>
</body>
<script src="js/tracnghiem.js/"></script>
</html>
